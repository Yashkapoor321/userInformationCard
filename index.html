<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Information Card</title>
</head>

<body>
    <center>
        <div id="container">           
                <h1>User Information Card</h1>
                <div id="user-info">
                    <h3>First Name : <span id="first-name" class="color"></span></h3>
                    <h3>Last Name  : <span id="last-name" class="color"></span></h3>
                    <h3>Country    : <span id="country" class="color"></span></h3>
                    <h3>Phone No   : <span id="phone-number" class="color"></span></h3>
                    <h3>State      : <span id="state" class="color"></span></h3>
                    <h3>City       : <span id="city" class="color"></span></h3>
                    <h3>Village    : <span id="village" class="color"></span></h3>
                </div>           
        </div>
    </center>

    <script src="script.js"></script>
</body>

</html>
